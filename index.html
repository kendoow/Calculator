<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorForIncome</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-inner">
    <div class="container"> 
        <h1>CalculatorForIncome</h1>
        <span>(Don't forget to press the button to get the value!)</span>
    </div>
        <div class="input-block">
            <div class="column-1">
                <h6>Income in month</h6>
                <div class="inputs-inner">
                    <input type="number" placeholder="Salary" id="Salary" class="input">
                    <input type="number" placeholder="AdditionalIncome1.0" id="Income1.0" class="input">
                    <input type="number" placeholder="AdditionalIncome2.0" id="Income2.0" class="input">

                </div>
            </div>
            <div class="column-2">
                <h6>Costs in month</h6>
                <div class="inputs-inner">
                    <input type="number" placeholder="Rent apartment" id="Rent" class="input">
                    <input type="number" placeholder="Additional spending" id="Additional1.0" class="input">
                    <input type="number" placeholder="Transport" id="Transport" class="input">

                </div>
            </div>
            <div class="column-3">
                <div class="total-numb">
                    <h6>Available per month</h6>
                    <input type="number" value="0" id="total-month" class="input" readonly>
                </div>
                <div class="total-numb">
                    <h6>Available per day</h6>
                    <input type="number" value="0" id="total-day" class="input" readonly>
                </div>
                <div class="total-numb">
                    <h6>Save up per year</h6>
                    <input type="number" value="0" id="total-year" class="input" readonly>
                </div>
            </div>
        </div>
        <div class="result-money">
            <div class="result-block">
                <div class="total-numb">
                    <h6>Saving up:</h6>
                    <input type="number" id="accumulation" value="0" readonly>
                </div>
                <div class="total-numb">
                    <h6>Spend:</h6>
                    <input type="number" id="spend" value="0" readonly>
                </div>
                <div id='refresh' class="refresh-btn">
                    CountUp
                </div>
            </div>
        </div>
    </div>
    <script src="Js/main.js" defer></script>
</body>

</html>
